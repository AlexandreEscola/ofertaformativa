{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL - Oferta Formativa</title>
    <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
            transition: background-color 0.5s ease-in-out;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333333;
            font-weight: bold;
            ;
        }

        .navbar-left a,
        .navbar-right a,
        .user-dropdown button {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }

        .navbar-logo {
            width: 51px;
            height: auto;
            margin-right: 20px;
            vertical-align: middle;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
            margin-left: auto;
        }

        .user-name {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            background-color: #333333;
            width: 100%;
            height: 50px;
            color: #ffffff;
            padding: 10px 0;
            font-weight: bold;
        }

        #letra {
            color: #ffffff;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Home Page Styles */
        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            background: linear-gradient(180deg, #ffffff, #0097a7);
            padding: 20px;
        }

        .home-box {
            background: #f4f4f4;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #0097a7;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            color: #000000;
            margin-bottom: 30px;
        }

        .ofertas-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .oferta-item {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .oferta-item:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .oferta-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .oferta-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .oferta-item h3 {
            color: #0097a7;
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Ofertas Gerais Styles */
        .ofertas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .oferta-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .oferta-card:hover {
            transform: scale(1.05);
        }

        .oferta-card h2 {
            color: #0097a7;
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .oferta-card p strong {
            color: #0097a7;
        }

        .offer-actions {
            margin-top: 15px;
        }

        .edit-offer-button,
        .remove-offer-button {
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 8px;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-offer-button {
            background-color: #28a745;
            color: white;
        }

        .edit-offer-button:hover {
            background-color: #218838;
        }

        .remove-offer-button {
            background-color: #c0392b;
            color: white;
            border: none;
        }

        .remove-offer-button:hover {
            background-color: #e74c3c;
        }

        /* Dashboard Styles */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 50px);
            background: linear-gradient(180deg, #ffffff, #0097a7);
            padding: 60px 20px;
            flex-grow: 1;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            color: #0097a7;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .create-offer-button {
            padding: 12px 24px;
            background-color: #0097a7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        /* Detalhes Page Styles */
        .detalhes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            background: linear-gradient(180deg, #ffffff, #0097a7);
            padding: 20px;
            flex-grow: 1;
        }

        .detalhes-box {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        .detalhes-box h2 {
            margin-bottom: 20px;
            color: #0097a7;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .detalhes-box p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .detalhes-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            padding: 12px 30px;
            background-color: #0097a7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        /* Edit Page Styles */
        .edit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            background: linear-gradient(180deg, #ffffff, #0097a7);
        }

        .edit-box {
            background: #ffffff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        .edit-box h2 {
            margin-bottom: 30px;
            color: #0097a7;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #0097a7;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #f4f4f4;
            color: #333333;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0097a7;
            outline: none;
        }

        .current-image {
            margin-top: 20px;
            text-align: center;
        }

        .current-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #0097a7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #007c91;
            transform: scale(1.05);
        }

        /* Form Page Styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            background: linear-gradient(180deg, #ffffff, #0097a7);
        }

        .form-box {
            background: #f4f4f4;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #0097a7;
            font-size: 2em;
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #f4f4f4;
            color: #333333;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-box input:focus,
        .form-box textarea:focus {
            border-color: #0097a7;
            box-shadow: 0 0 10px rgba(0, 151, 167, 0.8);
            outline: none;
        }

        .form-box input[type="file"] {
            padding: 8px;
            background-color: #f4f4f4;
            border: none;
            color: #333333;
        }

        .form-box button {
            padding: 15px 30px;
            background-color: #34495e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-box button:hover {
            transform: scale(1.05);
        }

        a {
            color: #007c91;
        }

        a:hover {
            color: #007c91;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            background: linear-gradient(180deg, #ffffff, #0097a7);
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            width: 100%;
            background: #0097a7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/esl.png' %}" alt="ESL" class="navbar-logo">
            </a>
            <a href="{% url 'home' %}">Home</a>

            {% if user.is_authenticated and user.is_superuser %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'criar_oferta' %}">Criar Oferta</a>
            <a href="{% url 'register' %}">Registar</a>
            {% endif %}
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
            <div class="user-dropdown">
                <button class="user-name" onclick="toggleDropdown()">
                    {{ user.username }}
                </button>
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}">Área Reservada</a>
            {% endif %}
        </div>
    </nav>


    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="letra">&copy; Turma 11ºUi - Ano Letivo 2024/2025.</p>
    </footer>
