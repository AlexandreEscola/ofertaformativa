{% extends 'base.html' %}
{% block title %}Criar Oferta{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Criar Nova Oferta</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome do Curso" required>
            <textarea name="descricao" placeholder="Descrição"></textarea>
            <textarea name="saidas_profissionais" placeholder="Saídas Profissionais"></textarea>
            <input type="number" name="carga_horaria" placeholder="Carga Horária">
            <textarea name="disciplinas" placeholder="Disciplinas"></textarea>
            <input type="file" name="imagem">
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

<style>
    /* Estrutura geral */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        /* Fundo branco */
        color: #333333;
        /* Cor do texto em cinza escuro */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 50px);
        /* Subtrai a altura do footer */
        background: linear-gradient(180deg, #ffffff, #0097a7);
        /* Azul ciano mais escuro */
    }

    /* Caixa do formulário */
    .form-box {
        background: #f4f4f4;
        /* Fundo em cinza claro */
        padding: 60px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        /* Sombra suave */
        text-align: center;
        width: 100%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-box h2 {
        margin-bottom: 20px;
        color: #0097a7;
        /* Azul ciano mais escuro */
        font-size: 2em;
        letter-spacing: 1px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Estilos dos inputs e textarea */
    .form-box input,
    .form-box textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #444;
        background-color: #f4f4f4;
        /* Fundo claro para os campos */
        color: #333333;
        /* Cor do texto mais escuro */
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-box input:focus,
    .form-box textarea:focus {
        border-color: #0097a7;
        /* Azul ciano mais escuro */
        box-shadow: 0 0 10px rgba(0, 151, 167, 0.8);
        outline: none;
    }

    .form-box input[type="file"] {
        padding: 8px;
        background-color: #f4f4f4;
        /* Fundo claro para o input de arquivo */
        border: none;
        color: #333333;
        /* Cor do texto */
    }

    /* Estilo do botão */
    .form-box button {
        padding: 15px 30px;
        background-color: #34495e;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        letter-spacing: 1px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .form-box button:hover {
        transform: scale(1.05);
    }

    .form-box input::placeholder,
    .form-box textarea::placeholder {
        color: #aaa;
        opacity: 0.8;
    }

    /* Efeito de animação de fade-in */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Ajustes para a textarea */
    .form-box textarea {
        resize: vertical;
        height: 120px;
    }

    /* Ajustes para o input numérico */
    .form-box input[type="number"] {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
    }

    .form-box input[type="number"]::-webkit-outer-spin-button,
    .form-box input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    a {
        color: #0097a7;
        /* Azul ciano mais escuro */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #007c91;
        /* Azul mais escuro */
    }
</style>

{% endblock %}
