{% extends 'base.html' %}
{% block title %}Editar Oferta{% endblock %}

{% block content %}
<div class="edit-container">
    <div class="edit-box">
        <h2>Editar Oferta</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Curso</label>
                <input type="text" name="nome" id="nome" value="{{ oferta.nome }}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" required>{{ oferta.descricao }}</textarea>
            </div>

            <div class="form-group">
                <label for="saidas_profissionais">Saídas Profissionais</label>
                <textarea name="saidas_profissionais" id="saidas_profissionais"
                    required>{{ oferta.saidas_profissionais }}</textarea>
            </div>

            <div class="form-group">
                <label for="carga_horaria">Carga Horária</label>
                <input type="number" name="carga_horaria" id="carga_horaria" value="{{ oferta.carga_horaria }}" />
            </div>

            <div class="form-group">
                <label for="disciplinas">Disciplinas</label>
                <textarea name="disciplinas" id="disciplinas" required>{{ oferta.disciplinas }}</textarea>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" name="imagem" id="imagem">
                {% if oferta.imagem %}
                <div class="current-image">
                    <p>Imagem Atual:</p>
                    <img src="{{ oferta.imagem.url }}" alt="{{ oferta.nome }}">
                </div>
                {% endif %}
            </div>

            <button type="submit" class="submit-button">Salvar Alterações</button>
        </form>
    </div>
</div>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        /* Fundo branco */
        color: #333333;
        /* Texto em cinza escuro */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .edit-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 50px);
        /* Subtrai a altura do footer */
        background: linear-gradient(180deg, #ffffff, #0097a7);
        /* Azul ciano mais sóbrio */
    }

    .edit-box {
        background: #ffffff;
        /* Fundo branco */
        padding: 60px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 700px;
        animation: fadeIn 1s ease-in-out;
    }

    .edit-box h2 {
        margin-bottom: 30px;
        color: #0097a7;
        /* Azul ciano mais escuro */
        font-size: 2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
        color: #0097a7;
        /* Azul ciano mais escuro */
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #555;
        background-color: #f4f4f4;
        /* Fundo claro */
        color: #333333;
        /* Texto em cinza escuro */
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #0097a7;
        /* Azul ciano mais escuro */
        outline: none;
    }

    .current-image {
        margin-top: 20px;
        text-align: center;
    }

    .current-image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .submit-button {
        padding: 12px 30px;
        background-color: #0097a7;
        /* Azul ciano mais escuro */
        color: #ffffff;
        /* Texto branco */
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .submit-button:hover {
        background-color: #007c91;
        /* Azul mais escuro */
        transform: scale(1.05);
    }

    a {
        color: #0097a7;
        /* Azul ciano mais escuro */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #007c91;
        /* Azul mais escuro */
    }

    /* Animação de fade-in */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
