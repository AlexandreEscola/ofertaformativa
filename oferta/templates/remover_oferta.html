{% extends 'base.html' %}
{% block title %}Confirmar Remoção{% endblock %}

{% block content %}
<div class="remove-container">
    <div class="remove-box">
        <h2>Confirmar Remoção</h2>
        <p>Tem a certeza de que deseja remover esta oferta "{{ oferta.nome }}"?</p>

        <form action="{% url 'remover_oferta' oferta.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-remove-button">Sim, remover</button>
        </form>

        <a href="{% url 'dashboard' %}" class="cancel-button">Cancelar</a>
    </div>
</div>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: #333333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        padding-bottom: 50px;
        /* Espaço para o footer fixo */
    }

    .remove-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(180deg, #ffffff, #0097a7);
    }

    .remove-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
    }

    h2 {
        margin-bottom: 20px;
        color: #0097a7;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
    }

    p {
        font-size: 1.2em;
        color: #777;
        margin-bottom: 30px;
    }

    .confirm-remove-button {
        padding: 12px 25px;
        background-color: #e74c3c;
        color: white;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-right: 10px;
    }

    .confirm-remove-button:hover {
        background-color: #c82333;
    }

    .cancel-button {
        padding: 12px 25px;
        background-color: #0097a7;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
        transition: background-color 0.3s;
    }

    .cancel-button:hover {
        background-color: #007c91;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
